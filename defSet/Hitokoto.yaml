switch: true
api: https://v1.hitokoto.cn/
Type: text
sentenceType: ""
min_length: 0
max_length: 30
default: |-
  ID: ${json.id}
  UUID: ${json.uuid}
  类型: ${json.type}
  句子: ${json.hitokoto}
  作者: ${json.from}
  来自: ${json.from_who}
